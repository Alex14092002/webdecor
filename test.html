<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom hot spots</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.3/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.pannellum.org/2.3/pannellum.js"></script>
    
    <style>
      #panorama {
        width: 100%;
        height: 400px;
    }
		
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4">
          <div id="panorama"></div>
          <button id="downloadButton">Tải Ảnh 360 Độ</button>
        </div>
      </div>
    </div>
   
    
		
    <script>
				// Create viewer
				viewer = pannellum.viewer('panorama', {
        "type": "equirectangular",
				"autoLoad": true,
        "panorama": "./img/sp-360.png",
				
      });
      
      // Lấy tham chiếu đến nút tải và hình ảnh 360 độ
var downloadButton = document.getElementById('downloadButton');
var panoramaImage = './img/sp-360.png'; // Đường dẫn đến hình ảnh 360 độ

// Thêm sự kiện click cho nút tải
downloadButton.addEventListener('click', function() {
    // Tạo một liên kết tải về
    var downloadLink = document.createElement('a');
    downloadLink.href = panoramaImage;
    downloadLink.download = 'panorama.jpg'; // Tên mặc định cho tệp tải về
    downloadLink.target = '_blank'; // Mở trong tab/ứng dụng mới

    // Tự động kích hoạt sự kiện click cho liên kết tải về
    var event = new MouseEvent('click', {
        'view': window,
        'bubbles': true,
        'cancelable': true
    });
    downloadLink.dispatchEvent(event);
});

    </script>
  </body>
</html>
