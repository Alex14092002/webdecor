<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="responsive">
        <div class="p-5">
          <img src="./img/mau-op-tran.png" alt="" width="100%" />
        </div>
        <div class="p-5">
          <img src="./img/mau-op-tran.png" alt="" width="100%" />
        </div>
        <div class="p-5">
          <img src="./img/mau-op-tran.png" alt="" width="100%" />
        </div>
        <div class="p-5">
          <img src="./img/mau-op-tran.png" alt="" width="100%" />
        </div>
        <div class="p-5">
          <img src="./img/mau-op-tran.png" alt="" width="100%" />
        </div>
        <div class="p-5">
          <img src="./img/mau-op-tran.png" alt="" width="100%" />
        </div>
        <div class="p-5">
          <img src="./img/mau-op-tran.png" alt="" width="100%" />
        </div>
      </div>
      <div class="d-flex justify-content-center py-4 align-items-center">
        <button class="prev border-0">
          <img src="./img/prev-btn.png" alt="" width="20px" />
        </button>
        <strong class="px-4 fw-bold fs-4">MẪU ỐP SÀN</strong>
        <button class="next border-0">
          <img src="./img/next-btn.png" alt="" width="20px" />
        </button>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      $(".responsive").slick({
        infinite: false,
        speed: 300,
        slidesToShow: 4,
        slidesToScroll: 4,
        prevArrow: $(".prev"),
        nextArrow: $(".next"),
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
              infinite: true,
            },
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2,
            },
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2,
            },
          },
        ],
      });
    </script>
  </body>
</html>
